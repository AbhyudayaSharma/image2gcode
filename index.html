<!DOCTYPE html>

<html>

<head>
  <title>Image2Gcode</title>
  <!-- Bootstrap? -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="public/js/browse.js"></script>
</head>

<body>
  <h1>Welcome to Image2Gcode</h1>
  <p>Converts a JPEG or a PNG image to GCode.</p>
  <form id="image_form">
    <div>
      <label for="image_file">Select an image file: </label>
      <input type="file" accept=".png, .jpeg, .jpg" id="image_file"><br />
    </div>
    <div>
      <button onclick="buttonClicked()">Submit</button>
    </div>
  </form>
  <script>
    document.getElementById('image_file').addEventListener('change', handleFileSelect, false);
  </script>
</body>

</html>
